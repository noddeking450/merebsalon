<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Merebsalong</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Merebsalong</h1>
      <nav>
        <a href="#booking">Boka</a>
        <a href="#kontakt">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="booking">
      <h2>Bokning</h2>
      <form action="https://formspree.io/f/mgvybpzw" method="POST" class="form">
        <input type="text" name="namn" placeholder="Ditt namn" required />
        <input type="email" name="epost" placeholder="Din e-post" required />
        <label>Datum:</label>
        <input type="date" name="datum" required />
        <label>Tid:</label>
        <input type="time" name="tid" required />
        <textarea name="meddelande" placeholder="Önskad behandling" required></textarea>
        <button type="submit">Boka tid</button>
      </form>
    </section>

    <section id="kontakt">
      <h2>Kontakt</h2>
      <form action="https://formspree.io/f/mgvybpzw" method="POST" class="form">
        <input type="text" name="namn" placeholder="Ditt namn" required />
        <input type="email" name="epost" placeholder="Din e-post" required />
        <textarea name="meddelande" placeholder="Ditt meddelande" required></textarea>
        <button type="submit">Skicka meddelande</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Merebsalong | Kontakt: kontakt@merebsalong.se</p>
    </div>
  </footer>
</body>
</html>
